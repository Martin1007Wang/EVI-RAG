defaults:
  - paths: default
  - dataset: webqsp
  - _self_

# dataset config will inject dataset/kb/raw_root/out_dir/column_map/entity_normalization
dataset_name: ${dataset.name}
kb: ${dataset.kb}
raw_root: ${dataset.raw_root}
out_dir: ${dataset.out_dir}
column_map: ${dataset.column_map}
entity_normalization: ${dataset.entity_normalization}
# Text-entity detection (controls embedding_id assignment).
entity_text_mode: ${dataset.entity_text_mode}
text_prefixes: ${dataset.text_prefixes}
text_regex: ${dataset.text_regex}
# Shortest-path supervision is computed with undirected BFS (fixed design choice).

# Emit sub-dataset filter mask alongside full parquet.
emit_sub_filter: true
sub_filter_filename: sub_filter.json

# filtering / labeling knobs (train vs eval can differ)
filter:
  train:
    skip_no_topic: false
    skip_no_ans: false
    skip_no_path: false
  # Optional per-split overrides (e.g., to match SubgraphRAG: train/validation filtered, test unfiltered).
  validation:
    skip_no_topic: false
    skip_no_ans: false
    skip_no_path: false
  test:
    skip_no_topic: false
    skip_no_ans: false
    skip_no_path: false
  eval:
    skip_no_topic: false
    skip_no_ans: false
    skip_no_path: false
