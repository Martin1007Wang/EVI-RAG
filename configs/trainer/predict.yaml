_target_: lightning.pytorch.trainer.Trainer

# Eval/predict must run on exactly one GPU to avoid DDP sharding and non-deterministic
# metric aggregation across ranks. Select a specific GPU via CUDA_VISIBLE_DEVICES.
accelerator: gpu
devices: 1
profiler: null
precision: 32-true
max_epochs: 1
logger: null
enable_checkpointing: False
enable_progress_bar: True
deterministic: False
default_root_dir: ${paths.output_dir}
