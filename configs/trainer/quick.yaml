defaults:
  - default
  - _self_

# single-batch / single-epoch deterministic sanity run
min_epochs: 1
max_epochs: 1

# force GPU single-device for consistency; use auto if GPU unavailable
accelerator: gpu
devices: 1

limit_train_batches: 1
limit_val_batches: 0
limit_test_batches: 0
check_val_every_n_epoch: 1

deterministic: true
detect_anomaly: true

# quick sanity runs: no checkpoints, keep runs lightweight
enable_checkpointing: false
