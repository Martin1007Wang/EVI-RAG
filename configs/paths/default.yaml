# path to root directory.
# Prefer PROJECT_ROOT exported by rootutils (entrypoints call rootutils.setup_root before Hydra composes configs).
# Fall back to PWD for compose-only contexts (e.g., pytest that loads configs without running entrypoints).
root_dir: ${oc.env:PROJECT_ROOT,${oc.env:PWD}}

# path to data directory (absolute to avoid ambiguity)
data_dir: /mnt/data/retrieval_dataset

# huggingface cache root (datasets expects ${paths.hf_home}/datasets)
hf_home: /mnt/data/huggingface
hf_datasets_cache: ${paths.hf_home}/datasets

# path to logging directory
log_dir: ${paths.root_dir}/logs/

# path to output directory, created dynamically by hydra
# path generation pattern is specified in `configs/hydra/default.yaml`
# use it to store all files generated during the run, like ckpts and metrics
output_dir: ${hydra:runtime.output_dir}

# path to working directory
work_dir: ${hydra:runtime.cwd}
