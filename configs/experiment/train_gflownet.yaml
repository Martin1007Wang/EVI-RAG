# @package _global_
#
# Dual-view GFlowNet training (Hi-SubTB v3).

defaults:
  - override /callbacks: default
  - override /logger: wandb
  - override /trainer: gpu

task_name: "hi_subtb_train"
tags: ["dual_flow", "hi_subtb"]
optimized_metric: "val/pass@beam"

trainer:
  check_val_every_n_epoch: 5
  precision: 32


model:
  scheduler_cfg:
    type: cosine
    t_max: 10
    eta_min: 1.0e-6
    interval: epoch

  training_cfg:
    accumulate_grad_batches: 4

callbacks:
  model_checkpoint:
    monitor: val/pass@beam
    mode: max
    filename: "epoch_{epoch:03d}"
    auto_insert_metric_name: False
    save_weights_only: True
  early_stopping:
    monitor: val/pass@beam
    mode: max
    patience: 50
