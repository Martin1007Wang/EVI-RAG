# @package _global_
#
# Experiment: selector evaluation using retriever top-k edges on g_agent DAG mask.

defaults:
  - override /data: selector_eval
  - override /model: selector_eval_module
  - override /callbacks: none
  - override /logger: none
  - override /trainer: predict

run:
  name: selector_eval_retriever
  task_name: "eval/selector_retriever"
  tags: ["eval", "selector", "retriever"]
  split: test
  ckpt_path: null
  dataset_variants:
    - ${dataset.dataset_family}
    - ${dataset.dataset_family}-sub
  require_dual_datasets: true

data:
  selector: retriever_topk

model:
  selector: retriever_topk
  allow_empty_dag: true
