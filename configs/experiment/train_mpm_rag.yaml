# @package _global_
#
# Energy-based GFlowNet training (EB-GFN).

defaults:
  - override /data: g_retrieval
  - override /model: gflownet_module
  - override /callbacks: default
  - override /logger: wandb
  - override /trainer: gpu

task_name: "eb_gfn_train"
tags: ["gflownet", "energy"]
train: true
test: true
ckpt_path: null
seed: 42
optimized_metric: "val/context_f1@${model.evaluation_cfg.num_eval_rollouts}"

trainer:
  check_val_every_n_epoch: 1

model:
  training_cfg:
    num_train_rollouts: 3

  optimizer_cfg:
    type: adamw
    lr: 1.0e-4
    weight_decay: 1.0e-4

  scheduler_cfg:
    type: cosine_restart
    t_0: 10
    t_mult: 2
    eta_min: 1.0e-6
    interval: epoch

  evaluation_cfg:
    num_eval_rollouts: 10
    rollout_temperature: 0.07

  actor_cfg:
    policy_temperature: 1.0

callbacks:
  model_checkpoint:
    monitor: val/context_f1@${model.evaluation_cfg.num_eval_rollouts}
    mode: max
    filename: "epoch_{epoch:03d}"
    auto_insert_metric_name: False
    save_weights_only: True
  early_stopping:
    monitor: val/context_f1@${model.evaluation_cfg.num_eval_rollouts}
    mode: max
    patience: 50
