# @package _global_
#
# Default experiment wiring for retriever evaluation.
# Dataset should be overridden per experiment (or via CLI).

defaults:
  - override /stage: retriever_eval
  - override /logger: none

# Keep repo configs environment-agnostic; provide checkpoint paths via env/CLI.
ckpt:
  retriever: ${oc.env:RETRIEVER_CKPT,null}

tags: ["eval", "retriever"]

