# @package _global_
#
# Default experiment wiring for GFlowNet evaluation.
# Dataset should be overridden per experiment (or via CLI).

defaults:
  - override /stage: gflownet_eval
  - override /logger: none

# Checkpoints are run-dependent (not dataset-dependent).
# Keep repo configs environment-agnostic; provide paths via CLI overrides or environment variables.
#
# Recommended:
#   source logs/full_pipeline/<dataset>/<ts>/artifacts.env
# which sets RETRIEVER_CKPT / GFLOWNET_CKPT for you.
ckpt:
  retriever: ${oc.env:RETRIEVER_CKPT,null}
  gflownet: ${oc.env:GFLOWNET_CKPT,null}

# Used by `configs/model/env/graph.yaml` (`debug: ${env_debug}`).
env_debug: false

tags: ["eval", "gflownet"]
