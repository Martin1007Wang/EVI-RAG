# @package _global_

# 在 WebQSP Hard 集（beam=5 失败样本）上评估 GFlowNet。
# 默认使用 hard_g_agent.pt（由 scripts/build_g_agent_difficulty_split.py 产出）和现有 webqsp retriever/gflownet ckpt。
defaults:
  - eval_gflownet_default
  - override /dataset: webqsp
  - override /logger: null

task_name: "eval_gflownet_webqsp_hard"
tags: ["eval", "gflownet", "webqsp", "hard-set"]

# GFlowNet ckpt（可按需覆盖）
ckpt_path: "logs/train_gflownet_webqsp/runs/2025-12-05_14-32-36/checkpoints/epoch_006.ckpt"

model:
  embedder_cfg:
    projector_checkpoint: "logs/train_retriever_webqsp/runs/2025-12-02_19-26-32/checkpoints/epoch_094.ckpt"

# 使用 Hard 子集 g_agent 缓存
data:
  cache_paths:
    test: ${dataset.materialized_dir}/g_agent/hard_g_agent.pt
