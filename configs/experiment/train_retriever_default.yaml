# @package _global_

defaults:
  # Common wiring for all retriever training runs; dataset is overridden per experiment.
  - override /data: retriever
  - override /model: retriever_module
  - override /trainer: gpu
  - override /logger: wandb

tags: ["train_retriever"]

callbacks:
  model_checkpoint:
    monitor: val/reachability/answer_reachable@100
    mode: max
    filename: "epoch_{epoch:03d}"
    auto_insert_metric_name: False
    save_weights_only: True
  early_stopping:
    monitor: val/reachability/answer_reachable@100
    mode: max
    patience: 10

trainer:
  min_epochs: 0
  max_epochs: 10000
  check_val_every_n_epoch: 1
