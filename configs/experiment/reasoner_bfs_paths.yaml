# @package _global_
#
# Experiment: reasoning over BFS-expanded retriever chains (path prompts).

defaults:
  - override /data: reasoner_bfs_paths
  - override /model: reasoner/ollama
  - override /callbacks: none
  - override /logger: none
  - override /trainer: predict

run:
  name: reasoner_bfs_paths
  task_name: "reasoner/bfs_paths"
  tags: ["eval", "reasoner", "bfs", "paths"]
  split: test
  ckpt_path: null
  dataset_variants:
    - ${dataset.dataset_family}
    - ${dataset.dataset_family}-sub
  require_dual_datasets: true
