# @package _global_
#
# Experiment: reasoning over g_agent triplets.

defaults:
  - override /data: reasoner_triplet
  - override /model: reasoner/ollama
  - override /callbacks: none
  - override /logger: none
  - override /trainer: predict

run:
  name: reasoner_triplet
  task_name: "reasoner/triplet"
  tags: ["eval", "reasoner", "triplet"]
  split: test
  ckpt_path: null
  dataset_variants:
    - ${dataset.dataset_family}
    - ${dataset.dataset_family}-sub
  require_dual_datasets: true
