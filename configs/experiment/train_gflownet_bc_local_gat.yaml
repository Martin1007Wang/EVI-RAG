# @package _global_

# Best-effort strong baseline: local sparse policy + BC warm-start (then decay).
defaults:
  - train_gflownet_default
  - override /model: gflownet_local_gat

model:
  training_cfg:
    # Multi-try within a batch reduces early-stage reward sparsity.
    num_train_rollouts: 2

    # Behavior cloning is an auxiliary warm-start signal (PF-only), then decays to 0.
    bc_coef: 1.0
    bc_include_stop: true
    bc_schedule:
      type: cosine
      final_coef: 0.0
      start_frac: 0.0
      duration_frac: 0.3

