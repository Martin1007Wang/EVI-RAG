name: gtsqa
kb: wikidata
dataset_scope: full
dataset_family: gtsqa
raw_root: ${paths.data_dir}/GTSQA/raw/gtsqa-with-graphs
out_dir: ${paths.data_dir}/GTSQA/normalized
materialized_dir: ${paths.data_dir}/GTSQA/materialized
artifact_dir: ${paths.data_dir}/GTSQA/artifacts/${dataset.name}
entity_normalization: none
entity_text_mode: regex
text_prefixes: []
text_regex: "^(?!Q\\d+|P\\d+).+"
num_topics: 2
topic_pe:
  # Precomputed DDE features; runtime DDE is disabled.
  num_rounds: 2
  num_reverse_rounds: 2
column_map:
  question_id_field: id
  question_field: question
  answer_text_field: all_answers_wikidata
  q_entity_field: seed_entities
  a_entity_field: answer_node
  graph_field: graph
  answer_subgraph_field: answer_subgraph
  graph_iso_field: graph_isomorphism
  redundant_field: redundant
  test_type_field: test_type
