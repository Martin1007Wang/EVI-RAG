_target_: src.models.components.gflownet_rewards.GTPathAlignedReward

# log R = log(failure_reward) + s * log(success_reward / failure_reward) - lambda_len * norm_len
# s = (alpha_prefix * prefix_ratio + beta_answer * answer_hit) / (alpha_prefix + beta_answer)
alpha_prefix: 1.0          # 前缀匹配权重
beta_answer: 0.2           # 稳定引入答案信号（仍以路径为主）
answer_gate_full_path: true  # 仅在 full path 命中时才计答案奖励（与 beta_answer=0 兼容）
lambda_len: 0.0            # 关闭长度惩罚
success_reward: 1.0        # s=1 对应的奖励（logR 上界）
failure_reward: 1.0e-2     # s=0 对应的奖励（logR 下界）
