# @package model
#
# Shared DB/PB configuration defaults.

training_cfg:
  db_cfg:
    sampling_temperature: 1.0
    sampling_temperature_schedule: cosine
    sampling_temperature_start: 2.0
    sampling_temperature_end: 0.5
    dead_end_log_reward: -10.0
    dead_end_weight: 1.0
    pb_edge_dropout: 0.0
    pb_semantic_weight: 0.0
    pb_topo_penalty: -1.0e4
    pb_cosine_eps: 1.0e-8
    pb_max_hops: 0
