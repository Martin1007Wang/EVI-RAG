_target_: src.models.components.gflownet_env.GraphEnv

# 仅保留 path（单尾游走）模式；subgraph 模式已移除
mode: path
forbid_backtrack: true
forbid_revisit: true
directed: true

# 最大 roll-out 步数（与 g_agent 构图 hop pruning 共享）。
max_steps: ${window.max_hops}
# 环境层 debug hook，仅在需要对拍 success/hit 时临时打开
debug: ${debug}
debug_max_resets: 2
debug_max_graphs: 2
debug_max_hits: 4
