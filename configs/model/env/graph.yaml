_target_: src.models.components.gflownet_env.GraphEnv

# 仅保留 path（单尾游走）模式；subgraph 模式已移除
mode: path
forbid_backtrack: true
forbid_revisit: true

# 最大 roll-out 步数，建议由数据集最短路径上界 + 容错 1 控制；可在实验文件中覆盖。
max_steps: 6
# 环境层 debug hook，仅在需要对拍 success/hit 时临时打开
debug: ${env_debug}
debug_max_resets: 2
debug_max_graphs: 2
debug_max_hits: 4
