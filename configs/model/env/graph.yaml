_target_: src.models.components.gflownet_env.GraphEnv

# 仅保留 path（单尾游走）模式；subgraph 模式已移除
mode: path
forbid_backtrack: true
forbid_revisit: true

# 最大 roll-out 步数，GT 90% 为 1 跳、10% 为 2 跳，直接约束为 2。
max_steps: 2
# 环境层 debug hook，仅在需要对拍 success/hit 时临时打开
debug: ${debug}
debug_max_resets: 2
debug_max_graphs: 2
debug_max_hits: 4
