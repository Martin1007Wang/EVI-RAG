defaults:
  - _self_

_target_: src.models.dual_flow_module.DualFlowModule
_recursive_: true

hidden_dim: 1024
emb_dim: 1024
backbone_finetune: false
gnn_layers: 2
gnn_dropout: 0.0
cvt_init_cfg:
  enabled: true
embedding_adapter_cfg:
  enabled: true
  adapter_dim: 256
  dropout: 0.1
actor_cfg:
  edge_inter_dim: 256
  edge_dropout: 0.1

max_steps: ${dataset.max_steps}

runtime_cfg:
  validate_edge_batch: false
  inverse_relation_suffix: "__inv"
  strict_inverse: true

optimizer_cfg:
  type: adamw
  lr: 1.0e-4
  weight_decay: 1.0e-4

scheduler_cfg:
  type: ""

training_cfg:
  accumulate_grad_batches: 1
  num_rollouts: 5
  db_cfg:
    sampling_temperature_schedule: cosine
    sampling_temperature_start: 2.0
    sampling_temperature_end: 0.5
    teacher_edge_dropout: 0.1
    dead_end_log_reward: -10.0
    dead_end_weight: 1.0
  metrics:
    mode: minimal

evaluation_cfg:
  beam_size: 50
  beam_sizes: [1, 5, 10, 25, 50]
