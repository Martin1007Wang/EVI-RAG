# Stream retriever top-k edges during predict/test.

retriever_topk_edge_writer:
  _target_: src.callbacks.retriever_topk_edge_writer.RetrieverTopKEdgeWriter
  output_dir: ${dataset.artifact_dir}/eval_retriever
  split: ${run.split}
  enabled: true
  artifact_name: eval_retriever
  schema_version: 1
  topk_values: ${model.evaluation_cfg.edge_recall_k}
  textualize: false
  entity_vocab_path: ${dataset.out_dir}/entity_vocab.parquet
  relation_vocab_path: ${dataset.out_dir}/relation_vocab.parquet
  overwrite: true
