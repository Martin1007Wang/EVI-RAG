# GAgent materialization callback (predict-only).

g_agent_generation:
  _target_: src.callbacks.g_agent_callback.GAgentGenerationCallback
  settings:
    _target_: src.data.components.g_agent_builder.GAgentSettings
    enabled: true
    anchor_top_k: ${stage.anchor_top_k}
    output_path: ${dataset.materialized_dir}/g_agent/${stage.split}_g_agent.pt
    force_include_gt: ${stage.force_include_gt}
  lmdb_path: ${dataset.paths.embeddings}/${stage.split}.lmdb

