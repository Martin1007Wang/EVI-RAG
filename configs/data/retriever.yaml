# configs/data/retriever.yaml

_target_: src.data.g_retrieval_datamodule.GRetrievalDataModule

dataset_cfg: ${dataset}

# === Dataloader 逻辑参数 ===
batch_size: 32
num_workers: 8
pin_memory: true
drop_last: false
persistent_workers: false

splits:
  train: train
  validation: validation
  test: test

sampler:
  train_batches_per_epoch: 8
  train_samples_per_epoch: null