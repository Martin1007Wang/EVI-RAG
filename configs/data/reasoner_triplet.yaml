# DataModule for reasoning over g_agent/GFlowNet-selected triplets.
_target_: src.data.reasoner_triplet_datamodule.ReasonerTripletDataModule

dataset: ${dataset.name}
split: ${run.split}
prompt_tag: triplet

# Required paths (split-aware)
score_dict_path: ${dataset.materialized_dir}/g_agent/${.split}_g_agent.pt
questions_path: ${dataset.out_dir}/questions.parquet
entity_vocab_path: ${dataset.paths.vocabulary}
relation_vocab_path: ${dataset.paths.vocabulary}
retrieval_lmdb_dir: ${dataset.paths.embeddings}

# Prompt construction
triplet_limits: ${window.k_values}
token_budget: null  # Evidence-only token budget B (null disables truncation)
token_budget_encoding: "cl100k_base"
system_prompt: "You are a concise QA agent. Use the given triplets to return JSON with the full answer list."

# Loader
num_workers: 0
