# DataModule for retriever-oracle "truth" evaluation (upper bound with perfect LLM).
_target_: src.data.llm_reasoner_truth_datamodule.LLMReasonerTruthDataModule

dataset: ${dataset.name}
split: test
prompt_tag: truth

# Input: persisted retriever eval cache (produced by `eval_persist.retriever`).
retriever_eval_path: ${dataset.materialized_dir}/eval_retriever/${data.split}_retriever_eval.pt

# Window sizes (must be <= max ranking_k used when generating retriever eval cache).
k_values: ${window.k_values}

num_workers: 0
