_target_: src.data.g_agent_datamodule.GAgentDataModule

cache_paths:
  train: ${dataset.artifact_dir}/g_agent/train_g_agent.pt
  validation: ${dataset.artifact_dir}/g_agent/validation_g_agent.pt
  test: ${dataset.artifact_dir}/g_agent/test_g_agent.pt

# 流式优先，若存在 jsonl 则直接使用；若仅有 pt，可选择自动转换为 jsonl 以便后续流式读取。
prefer_jsonl: true
convert_pt_to_jsonl: true

batch_size: 64
num_workers: 8
pin_memory: true
drop_last: false
persistent_workers: true
prefetch_factor: 4
shuffle_train: true
drop_unreachable: false

resources:
  vocabulary_path: ${dataset.paths.vocabulary}
  embeddings_dir: ${dataset.paths.embeddings}
