# configs/eval.yaml

defaults:
  - _self_
  - window: default
  - ckpt: default
  - dataset: null
  - data: null
  - model: null
  - callbacks: default
  - logger: null
  - trainer: predict
  - paths: default
  - extras: default
  - hydra: default
  - stage: null
  - experiment: null
  - optional local: default

task_name: ${stage.task_name}
tags: ${stage.tags}

# seed for reproducibility; keep configurable via CLI override
seed: 42

# Stage-driven checkpoint (stage configs should set this explicitly, e.g. `${ckpt.retriever}`).
ckpt_path: ${stage.ckpt_path}
