# configs/eval.yaml

defaults:
  - _self_
  - window: default
  - ckpt: default
  - run: default
  - dataset: null
  - data: null
  - model: null
  - callbacks: default
  - logger: null
  - trainer: predict
  - paths: default
  - extras: default
  - hydra: default
  - experiment: null
  - optional local: default

task_name: ${run.task_name}
tags: ${run.tags}

# seed for reproducibility; keep configurable via CLI override
seed: 42

# Run-driven checkpoint (set explicitly in experiment configs).
ckpt_path: ${run.ckpt_path}
