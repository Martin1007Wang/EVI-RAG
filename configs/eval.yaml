# configs/eval.yaml

defaults:
  - _self_
  - ckpt: default
  - run: default
  - dataset: null
  - data: g_retrieval
  - model: gflownet
  - callbacks: default
  - logger: null
  - trainer: predict
  - paths: default
  - extras: default
  - hydra: default
  - experiment: null

task_name: ${run.task_name}
tags: ${run.tags}

# seed for reproducibility; keep configurable via CLI override
seed: 42

# Run-driven checkpoint (set explicitly in experiment configs).
ckpt_path: ${run.ckpt_path}
