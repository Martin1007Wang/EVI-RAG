# @package _global_
#
# Stage: Run an LLM over persisted GFlowNet rollouts (path prompts) and compute answer metrics.

defaults:
  - override /data: llm_reasoner
  - override /model: llm_reasoner/ollama
  - override /callbacks: none
  - override /logger: none
  - override /trainer: predict_single_gpu

stage:
  name: llm_reasoner_paths
  task_name: "llm_reasoner/paths"
  tags: ["eval", "llm_reasoner", "paths"]
  run:
    loop: predict
    return_predictions: true

ckpt_path: null
