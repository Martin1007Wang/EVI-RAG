defaults:
  - _self_
  - override /data: llm_reasoner_triplet
  - override /model: llm_reasoner/ollama
  - override /callbacks: none
  - override /logger: none
  - override /trainer: predict

stage:
  name: llm_reasoner_triplet
  task_name: "llm_reasoner/triplet"
  tags: ["eval", "llm_reasoner", "triplet"]
