# @package _global_
#
# Stage: Retriever oracle upper bound (no LLM). Consumes persisted retriever eval cache.

defaults:
  - _self_
  - override /data: llm_reasoner_truth
  - override /model: llm_reasoner/truth
  - override /callbacks: none
  - override /logger: none
  - override /trainer: predict

stage:
  name: llm_reasoner_truth
  task_name: "llm_reasoner/truth"
  tags: ["eval", "llm_reasoner", "truth"]
  split: test
  run:
    return_predictions: true

data:
  split: ${stage.split}

ckpt_path: null
