paths:
  root_dir: ${hydra:runtime.cwd}
  data_dir: /mnt/data/retrieval_dataset
  log_dir: ${paths.root_dir}/logs/
  debug_log_path: ${paths.log_dir}/debug.log
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
dataset:
  name: cwq
  kb: freebase
  raw_root: ${paths.data_dir}/cwq/raw/data
  out_dir: ${paths.data_dir}/cwq/normalized
  materialized_dir: ${paths.data_dir}/cwq/materialized
  paths:
    vocabulary: ${dataset.materialized_dir}/vocabulary/vocabulary.lmdb
    embeddings: ${dataset.materialized_dir}/embeddings
    processed: ${dataset.materialized_dir}/processed
  entity_normalization: none
  undirected_traversal: false
  column_map:
    question_id_field: id
    question_field: question
    answer_text_field: answer
    q_entity_field: q_entity
    a_entity_field: a_entity
    graph_field: graph
dataset_name: ${dataset.name}
kb: ${dataset.kb}
raw_root: ${dataset.raw_root}
out_dir: ${dataset.out_dir}
column_map: ${dataset.column_map}
entity_normalization: ${dataset.entity_normalization}
undirected_traversal: ${dataset.undirected_traversal}
filter:
  train:
    skip_no_topic: true
    skip_no_ans: true
    skip_no_path: true
  validation:
    skip_no_topic: false
    skip_no_ans: false
    skip_no_path: false
  test:
    skip_no_topic: false
    skip_no_ans: false
    skip_no_path: false
  eval:
    skip_no_topic: false
    skip_no_ans: false
    skip_no_path: false
sub:
  enabled: false
  suffix: sub
  out_dir: ${paths.data_dir}/${dataset.name}-${sub.suffix}/normalized
