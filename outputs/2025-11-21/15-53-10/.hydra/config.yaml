paths:
  root_dir: ${hydra:runtime.cwd}
  data_dir: /mnt/data/retrieval_dataset
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
dataset: webqsp
parquet_dir: ${paths.data_dir}/${dataset}/normalized
output_dir: ${paths.data_dir}/${dataset}/materialized
encoder: Alibaba-NLP/gte-large-en-v1.5
device: cuda
batch_size: 64
progress_bar: true
fp16: true
map_size_gb: 8
vocab_map_size_gb: 1
txn_size: 512
seed: 42
deterministic: false
