paths:
  root_dir: ${hydra:runtime.cwd}
  data_dir: /mnt/data/retrieval_dataset
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
dataset:
  name: cwq
  kb: freebase
  raw_root: ${paths.data_dir}/cwq/raw/data
  out_dir: ${paths.data_dir}/cwq/normalized
  materialized_dir: ${paths.data_dir}/cwq/materialized
  map_size_gb: 16
  entity_normalization: none
  undirected_traversal: false
  column_map:
    question_id_field: id
    question_field: question
    answer_text_field: answer
    q_entity_field: q_entity
    a_entity_field: a_entity
    graph_field: graph
parquet_dir: ${dataset.out_dir}
output_dir: ${dataset.materialized_dir}
encoder: Alibaba-NLP/gte-large-en-v1.5
device: cuda
batch_size: 64
progress_bar: true
fp16: true
num_topics: 2
map_size_gb: ${oc.select:dataset.map_size_gb,8}
vocab_map_size_gb: ${oc.select:dataset.vocab_map_size_gb,1}
txn_size: 512
seed: 42
deterministic: false
