paths:
  root_dir: ${hydra:runtime.cwd}
  data_dir: /mnt/data/retrieval_dataset
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
dataset: cwq
raw_root: ${paths.data_dir}/${dataset}/raw/data
out_dir: ${paths.data_dir}/${dataset}/normalized
filter:
  train:
    skip_no_topic: true
    skip_no_ans: true
    skip_no_path: true
    use_shortest_path_positive: true
  eval:
    skip_no_topic: false
    skip_no_ans: true
    skip_no_path: true
    use_shortest_path_positive: true
