paths:
  root_dir: ${hydra:runtime.cwd}
  data_dir: /mnt/data/retrieval_dataset
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
dataset:
  name: gtsqa
  kb: wikidata
  raw_root: ${paths.data_dir}/GTSQA/raw/gtsqa-with-graphs
  out_dir: ${paths.data_dir}/GTSQA/normalized
  materialized_dir: ${paths.data_dir}/GTSQA/materialized
  entity_normalization: none
  undirected_traversal: false
  column_map:
    question_id_field: id
    question_field: question
    answer_text_field: all_answers_wikidata
    q_entity_field: seed_entities
    a_entity_field: answer_node
    graph_field: graph
    answer_subgraph_field: answer_subgraph
    graph_iso_field: graph_isomorphism
    redundant_field: redundant
    test_type_field: test_type
dataset_name: ${dataset.name}
kb: ${dataset.kb}
raw_root: ${dataset.raw_root}
out_dir: ${dataset.out_dir}
column_map: ${dataset.column_map}
entity_normalization: ${dataset.entity_normalization}
undirected_traversal: ${dataset.undirected_traversal}
filter:
  train:
    skip_no_topic: true
    skip_no_ans: true
    skip_no_path: true
    use_shortest_path_positive: true
  eval:
    skip_no_topic: true
    skip_no_ans: true
    skip_no_path: true
    use_shortest_path_positive: true
