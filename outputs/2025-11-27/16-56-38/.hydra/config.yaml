paths:
  root_dir: ${hydra:runtime.cwd}
  data_dir: /mnt/data/retrieval_dataset
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
dataset:
  name: webqsp
  kb: freebase
  raw_root: ${paths.data_dir}/webqsp/raw/data
  materialized_dir: ${paths.data_dir}/webqsp/materialized
  paths:
    vocabulary: ${dataset.materialized_dir}/vocabulary/vocabulary.lmdb
    embeddings: ${dataset.materialized_dir}/embeddings
    processed: ${dataset.materialized_dir}/processed
  entity_normalization: none
  undirected_traversal: false
  hard_negative_k: 4
  hard_negative_similarity: cosine
  column_map:
    question_id: id
    question: question
    answer_text: answer
    q_entity: q_entity
    a_entity: a_entity
    graph: graph
dataset_name: ${dataset.name}
kb: ${dataset.kb}
raw_root: ${dataset.raw_root}
out_dir: ${dataset.out_dir}
column_map: ${dataset.column_map}
entity_normalization: ${dataset.entity_normalization}
undirected_traversal: ${dataset.undirected_traversal}
filter:
  train:
    skip_no_topic: true
    skip_no_ans: true
    skip_no_path: true
    use_shortest_path_positive: true
  eval:
    skip_no_topic: true
    skip_no_ans: true
    skip_no_path: true
    use_shortest_path_positive: true
